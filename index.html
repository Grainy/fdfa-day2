<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Playing with Ember</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Bloggr</a>
        <ul class="nav">
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class="table">
            <thead>
              <tr>
                <th>Recent Posts</th>
              </tr>
            </thead>
            {{#each}}
            <tr>
              <td>
                {{#link-to 'post' this}}
                  {{{title}}}
                {{/link-to}}
                <small class="muted">by {{author.name}}</small>
              </td>
            </tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class="muted">({{format-date date}})</small></h2>

    <hr>

    <div class="intro">
      {{format-markdown excerpt}}
    </div>

    <div class="below-the-fold">
      {{format-markdown body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="post/edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class="about">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis, ex, illo cumque quis totam saepe quisquam dicta hic eos aliquid est odit itaque earum id voluptatibus aliquam vel perspiciatis repellat facilis natus quam aut ab libero et blanditiis tenetur commodi labore atque omnis voluptate placeat facere sit illum! Dolorem, autem, eaque, architecto nam excepturi nobis id quod odio ipsum error voluptas aliquid optio quasi tempore facilis praesentium in blanditiis consequuntur doloremque nisi temporibus sed cum expedita omnis repellendus fuga veritatis. Sit, excepturi, eligendi, perferendis nam odio totam quaerat repellendus ducimus tempore necessitatibus consectetur laboriosam quas sint doloribus beatae sequi a!</p>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
